<body>
  <header class="header">
    <div class="header__inner">
      <h1 class="header__inner__logo"><img src="assets/images/logo.png" height="104" width="284" alt="Flamingo"></h1>
      <p class="header__inner__catch"><img src="./assets/images/catch.png" height="19" width="224" alt="ふらっと、みんなで語学！"></p>
      <a href="#" class="header__inner__button"><img src="./assets/images/appstore.png" height="72" width="207" alt=""></a>
    </div>
    <div class="header__scroll"></div>
  </header>
  <main role="main">
    <section class="feature">
      <div class="feature__item">
        <div class="feature__item__icon"></div>
        <h2 class="feature__item__heading">Flamingoとは？</h2>
        <p class="feature__item__description">フラミンゴは、もっともフレンドリーなオフライン語学学習です。フラミンゴは、あなたと外国人とのマンツーマンレッスンを提供します。</p>
      </div>
      <div class="feature__item">
        <div class="feature__item__icon"></div>
        <h2 class="feature__item__heading">手軽に英会話！</h2>
        <p class="feature__item__description">サポーターを呼びたい時間や場所はあなた次第です。仕事終わりにいつものカフェでフラミンゴしましょう！</p>
      </div>
      <div class="feature__item">
        <div class="feature__item__icon"></div>
        <h2 class="feature__item__heading">サポーターを選べる！</h2>
        <p class="feature__item__description">あなたの興味関心、設定した学習言語やサポーターに支払うお礼金額の上限をもとに、あなたにピッタリの外国人をマッチングします。</p>
      </div>
    </section>
    <section class="download">
      <h2 class="download__heading">Download Now</h2>
      <a href="#" class="download__button"><img src="./assets/images/appstore.png" height="72" width="207" alt=""></a>
    </section>
  </main>
